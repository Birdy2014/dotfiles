# Font
font_family             monospace
bold_font               auto
italic_font             auto
bold_italic_font        auto
font_size               11.0
disable_ligatures       cursor
box_drawing_scale       0.001, 0.5, 1.5, 2

# Pointer
pointer_shape_when_grabbed beam
default_pointer_shape   beam
pointer_shape_when_dragging beam

# Shell integration (this breaks stuff like vi cursor shapes in zsh)
shell_integration disabled

# Window
remember_window_size    false
initial_window_width    720
initial_window_height   480
sync_to_monitor         yes
confirm_os_window_close 0

# Bell
enable_audio_bell       false

# Scroll
wheel_scroll_multiplier 5.0

# Keybindings
clear_all_shortcuts     yes
kitty_mod               ctrl+shift

map kitty_mod+c         copy_to_clipboard
map kitty_mod+y         paste_from_selection
map kitty_mod+v         paste_from_clipboard

map kitty_mod+page_up   change_font_size all +1.0
map kitty_mod+page_down change_font_size all -1.0

# Theme
background_opacity 1.0

background  #282828
foreground  #ebdbb2

cursor                #928374

selection_foreground  #928374
selection_background  #3c3836

