# set prefix
unbind-key C-b
set-option -g prefix C-a
bind C-a send-prefix

# other settings
set -s escape-time 0
set -g base-index 1
set -g mouse on
set -g set-titles on
set -g set-titles-string '#{pane_title}'
setw -g automatic-rename off

# statusbar
set -g status-bg "#3C3836"
set -g status-fg white

set -g status-justify centre

set -g status-left-length 40
set -g status-right-length 40
set -g status-left "#[bg=orange, fg="#282828", bold] #{session_name} #[bg="#504945", fg=white] #{pane_title} "
set -g status-right "#[fg=white bold] %H:%M %d-%m-%Y #[bg=orange, fg="#282828", bold] #H "

set -g window-status-current-format "#[bg="#504945", fg=white bold] #I #W #{?window_zoomed_flag,ğŸ” ,}"
set -g window-status-format "#[fg=orange, bold] #I #W #{?window_zoomed_flag,ğŸ” ,}"

# keybindings
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# plugins
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'

run '~/.tmux/plugins/tpm/tpm'

set -g @resurrect-capture-pane-contents 'on'
