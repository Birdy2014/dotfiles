# set prefix
unbind-key C-b
set-option -g prefix C-a
bind C-a send-prefix

# other settings
set -s escape-time 0
set -g base-index 1
set -g mouse on
set -g set-titles on
set -g set-titles-string 'TMUX - #{pane_title}'
setw -g automatic-rename off
set -g status-keys vi
set -g focus-events on

# statusbar
set -g status-bg "#3C3836"
set -g status-fg white

set -g status-justify centre

set -g status-left-length 40
set -g status-right-length 40
set -g status-left "#[bg=orange, fg="#282828", bold] #{session_name} #[bg="#504945", fg=white] #{pane_title} "
set -g status-right "#[fg=white bold] %H:%M %d-%m-%Y #[bg=orange, fg="#282828", bold] #H "

set -g window-status-current-format "#[bg="#504945", fg=white bold] #I #W #{?window_zoomed_flag,üîç ,}"
set -g window-status-format "#[fg=orange, bold] #I #W #{?window_zoomed_flag,üîç ,}"

# Undercurl
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours

# keybindings
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# vim-tmux-navigator
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
